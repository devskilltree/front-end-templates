<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hello World</title>  
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
    crossorigin="anonymous"></script>
    <style>
        body {
          background-color: black;
          text-align: center;
          color: white;
          font-family: Arial, Helvetica, sans-serif;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="form-group">
          <h1>Simple Front-end template</h1>
          <p>This is a very simple Front-end template with HTML, CSS and JavaScript</p>
          <div class="row">
            <div class="col offset-md-4 col-md-4">
              <label for="mood">Type your name:</label>
              <input type="text" class="form-control" id="mood">
            </div>
          </div>
          <div class="row mt-2">
            <div class="col offset-md-4 col-md-4">
              <button class="btn btn-primary btn-block" onclick="sayHello()">Say Hello</button>
            </div>
          </div>
          <div class="row mt-2">
            <div class="col offset-md-4 col-md-4">
              <div id="myHello"></div>
            </div>
          </div>
        </div>
      </div>
<script>
    async function sayHello() {
      let mood = $("#mood").val()
      if (mood == "") {
        alert("Please input your name");
      } else {
        document.getElementById("myHello").innerText = "Hello " + mood;
      }
    }
</script>
</body>
</html>
